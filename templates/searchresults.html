<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Søkeresultater - Høybråten Kunstutstilling</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="topheading container">
      <a href="/"><img src="/images/Lions.png" alt="Lions Logo"></a>
      <h1><i class="fas fa-search"></i> Søkeresultater</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2 class="mb-md">Søk etter kunstverk</h2>
        <p class="text-muted mb-lg">
          Du kan søke igjen for å finne andre kunstverk
        </p>

        <form class="form-search" action="/search">
          <input type="text" placeholder="Salgsnummer, bildenavn eller kunstner..." name="q" autofocus>
          <button type="submit">
            <i class="fas fa-search"></i> Søk
          </button>
        </form>
      </div>

      <div class="card">
        <h2 class="mb-lg">Vi fant følgende treff i databasen:</h2>

        {{ resulttable }}

        <div class="mt-xl">
          <a href="/" class="nav-link">
            <i class="fas fa-home"></i> Tilbake til forsiden
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

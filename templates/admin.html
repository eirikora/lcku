<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Høybråten Kunstutstilling</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150363083-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-150363083-1');
    </script>
  </head>
  <body>
    <div class="topheading container">
      <a href="/"><img src="/images/Lions.png" alt="Lions Logo"></a>
      <h1><i class="fas fa-cog"></i> Administrasjon</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2 class="mb-md">Administrasjonspanel</h2>

        <div class="status">
          <i class="fas fa-images"></i> {{ antall_bilder }} bilder
          <span class="mx-2">•</span>
          <i class="fas fa-check-circle"></i> {{ antall_solgt }} solgt
          <span class="mx-2">•</span>
          <i class="fas fa-money-bill-wave"></i> {{ total_solgt }} kr totalt
        </div>

        {% if error %}
        <div class="alert alert-error">
          <i class="fas fa-exclamation-triangle"></i> <strong>Feil:</strong> {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/admin">
          <div class="block-display">
            <button class="btn btn-admin" type="submit" name="Statistics">
              <i class="fas fa-chart-line"></i> Se salgsstatistikk
            </button>
            <button class="btn btn-admin" type="submit" name="Stickers">
              <i class="fas fa-tags"></i> Lage salgslapper
            </button>
            <button class="btn btn-primary" type="submit" name="Home">
              <i class="fas fa-home"></i> Tilbake til forsiden
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

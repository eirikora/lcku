<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Velg salgslapper - Høybråten Kunstutstilling</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150363083-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-150363083-1');
    </script>
    <style>
      .checkbox-item {
        display: flex;
        align-items: center;
        padding: var(--spacing-md);
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-sm);
        transition: all var(--transition-base);
        cursor: pointer;
      }

      .checkbox-item:hover {
        border-color: var(--lions-blue);
        background-color: var(--gray-50);
      }

      .checkbox-item input[type="checkbox"] {
        width: 24px;
        height: 24px;
        margin-right: var(--spacing-md);
        cursor: pointer;
        accent-color: var(--lions-blue);
      }

      .checkbox-item.checked {
        background-color: #e3f2fd;
        border-color: var(--lions-blue);
      }

      .item-number {
        font-weight: 700;
        color: var(--lions-blue);
        min-width: 80px;
      }

      .item-title {
        font-weight: 600;
        flex: 1;
        margin-right: var(--spacing-md);
      }

      .item-artist {
        color: var(--gray-600);
        margin-right: var(--spacing-md);
      }

      .item-price {
        font-weight: 600;
        color: var(--gray-700);
        min-width: 100px;
        text-align: right;
      }

      .select-buttons {
        display: flex;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-lg);
      }

      .select-buttons button {
        flex: 1;
      }
    </style>
    <script>
      function checkAll(checked) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="check"]');
        checkboxes.forEach(cb => {
          cb.checked = checked;
          updateItemStyle(cb);
        });
      }

      function updateItemStyle(checkbox) {
        const item = checkbox.closest('.checkbox-item');
        if (checkbox.checked) {
          item.classList.add('checked');
        } else {
          item.classList.remove('checked');
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="check"]');
        checkboxes.forEach(cb => {
          cb.addEventListener('change', function() {
            updateItemStyle(this);
          });
          // Initialize styling
          updateItemStyle(cb);
        });
      });
    </script>
  </head>
  <body>
    <div class="topheading container">
      <a href="/"><img src="/images/Lions.png" alt="Lions Logo"></a>
      <h1><i class="fas fa-check-square"></i> Velg salgslapper</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2 class="mb-md">Velg bildene som skal være med</h2>

        <form name='selectForm' action='/picklabels' method='POST'>
          <div class="select-buttons">
            <button type="button" class="btn btn-primary" onclick="checkAll(true)">
              <i class="fas fa-check-double"></i> Velg alle
            </button>
            <button type="button" class="btn btn-primary" onclick="checkAll(false)">
              <i class="fas fa-times"></i> Fjern alle
            </button>
          </div>

          <div class="mb-xl">
            {% for bildedata in bildesett %}
            <label class="checkbox-item">
              <input type="checkbox" name="check" value="{{ bildedata[0] }}">
              <span class="item-number">{{ bildedata[0] }}</span>
              <span class="item-title">{{ bildedata[1] }}</span>
              <span class="item-artist">{{ bildedata[2] }}</span>
              <span class="item-price">kr {{ bildedata[3] }}</span>
            </label>
            {% endfor %}
          </div>

          <button type="submit" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Legg til valgte bilder
          </button>
        </form>

        <div class="mt-lg">
          <a href="/picklabels" class="nav-link">
            <i class="fas fa-arrow-left"></i> Tilbake til søk
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Høybråten Kunstutstilling - Kunstdatabase</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150363083-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-150363083-1');
    </script>
  </head>
  <body>
    <div class="topheading container">
      <a href="/"><img src="/images/Lions.png" alt="Lions Logo"></a>
      <h1>Kunstdatabase</h1>
    </div>

    <div class="container">
      <div class="card">
        <p class="mb-lg"><strong>Velkommen til Høybråten Lions Kunstutstilling</strong></p>

        <div class="status">
          <i class="fas fa-images"></i> {{ antall_bilder }} bilder registrert
          <span class="mx-2">•</span>
          <i class="fas fa-check-circle"></i> {{ antall_solgt }} solgt
        </div>

        {% if error %}
        <div class="alert alert-error">
          <i class="fas fa-exclamation-triangle"></i> <strong>Feil:</strong> {{ error }}. Databasen er ikke tilgjengelig.
        </div>
        {% endif %}

        <form method="post" action="/">
          <div class="block-display">
            <button class="btn btn-primary" type="submit" name="Søke">
              <i class="fas fa-search"></i> Søke KunstDB
            </button>
            <button class="btn btn-primary" type="submit" name="Statistikk">
              <i class="fas fa-chart-bar"></i> Hvem selger mest?
            </button>
            <button class="btn btn-primary" type="submit" name="Støtte">
              <i class="fas fa-heart"></i> Hva går inntekten til?
            </button>
            <button class="btn btn-primary" type="submit" name="Homepage">
              <i class="fas fa-home"></i> Om Høybråten Lions
            </button>
            <button class="btn btn-primary" type="submit" name="Facebook">
              <i class="fab fa-facebook"></i> Lik og følg oss på Facebook
            </button>
            <button class="btn btn-admin" type="submit" name="Admin">
              <i class="fas fa-lock"></i> Administrasjon
            </button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>

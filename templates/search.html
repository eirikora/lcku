<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Høybråten Kunstutstilling - Søkeside</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="topheading container">
      <a href="/"><img src="/images/Lions.png" alt="Lions Logo"></a>
      <h1>Søk i kunstdatabase</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2 class="mb-md">Søk etter kunstverk</h2>
        <p class="text-muted mb-lg">
          Her kan du søke på salgsnummer, kunstnernavn eller bildenavn.<br>
          Du trenger bare deler av ord, f.eks. 'Som' finner 'Sommernatt'
        </p>

        {% if error %}
        <div class="alert alert-error">
          <i class="fas fa-exclamation-triangle"></i> <strong>Feil:</strong> {{ error }}
        </div>
        {% endif %}

        <form class="form-search" action="/search">
          <input type="text" placeholder="Salgsnummer, bildenavn eller kunstner..." name="q" autofocus>
          <button type="submit">
            <i class="fas fa-search"></i> Søk
          </button>
        </form>

        <a href="/" class="nav-link">
          <i class="fas fa-arrow-left"></i> Tilbake til forsiden
        </a>
      </div>
    </div>
  </body>
</html>

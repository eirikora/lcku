<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utskrift av salgslapper - Høybråten Kunstutstilling</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150363083-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-150363083-1');
    </script>
  </head>
  <body>
    <div class="topheading container">
      <a href="/"><img src="/images/Lions.png" alt="Lions Logo"></a>
      <h1><i class="fas fa-tags"></i> Utskrift av salgslapper</h1>
    </div>

    <div class="container">
      <!-- Søk etter bilder -->
      <div class="card">
        <h2 class="mb-md">
          <i class="fas fa-search"></i> Søk etter bilder
        </h2>

        {% if nofind %}
        <div class="alert alert-error mb-lg">
          <i class="fas fa-exclamation-triangle"></i>
          <strong>Fant ikke!</strong> Søket ga ingen resultater. Prøv igjen.
        </div>
        {% endif %}

        <p class="text-muted mb-lg">
          Søk på salgsnummer, kunstnernavn eller bildenavn for å legge til bilder i listen
        </p>

        <form class="form-search" action="/selectlabels">
          <input type="hidden" value="{{ valgtebilder }}" name="b">
          <input type="text" placeholder="Salgsnummer, bildenavn eller kunstner..." name="q" autofocus>
          <button type="submit">
            <i class="fas fa-search"></i> Søk
          </button>
        </form>
      </div>

      <!-- Valgte salgslapper -->
      <div class="card">
        <h2 class="mb-md">
          <i class="fas fa-print"></i> Skriv ut valgte salgslapper
        </h2>

        <form action="/printlabels" target="_blank" method="GET">
          <div class="mb-lg">
            <label for="firstlabel" style="font-weight: 600; margin-bottom: 0.5rem; display: block;">
              <i class="fas fa-align-left"></i> Første posisjon å printe fra:
            </label>
            <select id="firstlabel" name="firstlabel" style="width: 100%; padding: 0.75rem; border: 2px solid var(--gray-300); border-radius: var(--radius-md); font-size: 1rem;">
              <option value="1">1 (helt ark)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>

          <div class="mb-lg">
            <label for="bilder" style="font-weight: 600; margin-bottom: 0.5rem; display: block;">
              <i class="fas fa-list"></i> Valgte salgslapper (kommaseparert):
            </label>
            <textarea
              id="bilder"
              name="b"
              rows="4"
              placeholder="F.eks: 00001, 00002, 00003..."
              style="width: 100%; padding: 0.75rem; border: 2px solid var(--gray-300); border-radius: var(--radius-md); font-size: 1rem; font-family: monospace;"
            >{{ valgtebilder }}</textarea>
            <p class="text-small text-muted mt-sm">
              <i class="fas fa-info-circle"></i> Skriv inn bildenummer separert med komma
            </p>
          </div>

          <button type="submit" class="btn btn-success">
            <i class="fas fa-print"></i> Generer PDF med salgslapper
          </button>
        </form>
      </div>

      <div class="mt-lg">
        <a href="/admin" class="nav-link">
          <i class="fas fa-arrow-left"></i> Tilbake til admin
        </a>
      </div>
    </div>
  </body>
</html>
